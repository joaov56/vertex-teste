<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste-Vertex</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/search-results.css">
</head>
<body>

    <h1>resultados</h1>
    {% for video in videos %}
        
        <div class="card">
            <img src= {{video.snippet.thumbnails}} alt="Thumb">
            <h1>{{video.snippet.title}}</h1>
            {% if video.snippet.description=== undefined %}
                <p>{{video.snippet.description}}</p>
            {% endif %}
            
        </div>
    {% endfor %}
    
</body>
</html>
